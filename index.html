<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://oboi-telefon.ru/wallpapers/3429/39755.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            color: white;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
                h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #click-button {
            background: url('https://avatanplus.com/files/resources/original/578d1b843e86e155ff337ca0.png') no-repeat center center;
            background-size: contain;
            width: 220px;
            height: 220px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #click-button:active {
            background: url('https://avatanplus.com/files/resources/original/578d1b843e86e155ff337ca0.png') no-repeat center center;
            margin-top: -20px;
            width: 240px;
            height: 240px;
            background-size: contain;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-button.active {
            background-color: #007bff;
        }
        .nav-button:hover {
            background-color: #999;
        }
        .nav-button span {
            display: none;
        }
        .nav-button.active span {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="content" class="content">
        <div id="content1" class="content-block" style="display: none;">
            <!-- <h1>Страница 1</h1> -->
            <!-- <img src="https://via.placeholder.com/150" alt="Image 1"> -->
            <!-- <p>Это содержимое первой страницы.</p> -->
        </div>
        <div id="content2" class="content-block">
            <!-- <h1>Страница 2</h1> -->
            <!-- <img src="https://via.placeholder.com/150" alt="Image 2"> -->
            <div class="container">
            <h1 id="click-count">0</h1>
            <button id="click-button"></button>
            </div>
            <!-- <p>Это содержимое второй страницы.</p> -->
        </div>
        <div id="content3" class="content-block" style="display: none;">
            <!-- <h1>Страница 3</h1> -->
            <!-- <img src="https://via.placeholder.com/150" alt="Image 3"> -->
            <!-- <p>Это содержимое третьей страницы.</p> -->
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="showContent(1)">1</button>
        <button class="nav-button active" onclick="showContent(2)">2</button>
        <button class="nav-button" onclick="showContent(3)">3</button>
    </div>

    <script>
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.getAttribute('data-section');
                showSection(sectionId);
            });
        });

        // Event listener for the click button
        document.getElementById('click-button').addEventListener('click', function() {
            // Simulate a click count update
            const clickCountElement = document.getElementById('click-count');
            let currentCount = parseInt(clickCountElement.textContent, 10);
            clickCountElement.textContent = currentCount + 1;
        });
        function showContent(pageNumber) {
            // Hide all content blocks
            document.querySelectorAll('.content-block').forEach(block => {
                block.style.display = 'none';
            });

            // Remove 'active' class from all buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected content block
            document.getElementById('content' + pageNumber).style.display = 'block';

            // Add 'active' class to the selected button
            document.querySelector('.nav-button:nth-child(' + pageNumber + ')').classList.add('active');
        }

        // Initialize with the central button active
        showContent(2);
    </script>
</body>
</html>
